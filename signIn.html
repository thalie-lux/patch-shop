<!DOCTYPE html>
<html>
    <head>
        <title>Nutzerkonto erstellen</title>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <style type="text/css">
          .invalid {
            background-color: #dd0000aa;
          }
          .valid {
            background-color: #00dd00aa;
          }
        </style>
    </head>

    <body>
      <header>
        <header class="uk-flex uk-flex-center">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-2@s">
                <ul class="uk-nav-default uk-nav-center" uk-nav>
                    <li><a href="/patch-shop">Start</a></li>
                    <li><a href="einProdukt.html">Patches</a></li>
                    <li><a href="logIn.html">Anmelden </a></li>
                    <li class="uk-active"><a href="signIn.html">Registrierung</a></li>
                    <li><a href="warenkorb.html">Warenkorb</a></li>
                </ul>
            </div>
        </header>
        <h1>Nutzerkonto erstellen</h1>
        <form action="" method="post">
            <label for="gender_female">Frau</label>
            <input type="radio" name="geschlecht" value="f" id="gender_female">
            <br>
            <label for="gender_male">Mann</label>
            <input type="radio" name="geschlecht" value="f" id="gender_male">
            <br>
            <label for="gender_diverse">keine Angabe</label>
            <input type="radio" name="geschlecht" value="f" id="gender_diverse">
            <br>
            <label for="name">Vorname</label>
            <input type="text" name="vorname" id="vorname" placeholder="Vorname">
            <br>
            <label for="name">Nachname</label>
            <input type="text" name="nachname" id="nachname" placeholder="Nachname">
            <br>
            <label for="name">Mail</label>
            <input type="email" name="email" id="email" placeholder="vor.nachname@mail.de">
            <br>
            <label for="adress">Straße und Hausnummer</label>
            <input type="text" name="adress" id="adress" placeholder="Deine Adresse">
            <br>
            <label for="city">Postleitzahl und Stadt</label>
            <input type="text" name="adress" id="adress" placeholder="PLZ und Stadt">
            <br>
            <div id="message">
              Dein Passwort muss jeweils mindestens eins der folgenden Zeichen enthalten:
              <div id="letter" class="invalid">Kleinbuchstabe</div>
              <div id="capital" class="invalid">capital</div>
              <div id="number" class="invalid">number</div>
              <div id="length" class="invalid">length 5</div>

            </div>
            <label for="password1">Passwort</label>
            <input type="password" name="password" class="password" placeholder="Bitte gib ein sicheres Passwort ein">
            <br>
            <div id="messageMatch">
              Die Passwörter stimmen nicht überein.
            </div>
            <label for="password2">Passwort wiederholen</label>
            <input type="password" name="password" class="password" placeholder="Wiederhole dein Passwort">
            <br>
            <button>Nutzerkonto erstellen</button>

        </form>

        <script>
            var pw1 = document.getElementsByClassName("password")[0]
            var pw2 = document.getElementsByClassName("password")[1]

            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var length = document.getElementById("length")
            document.getElementById("message").style.display = "none";
            document.getElementById("messageMatch").style.display = "none";
            pw1.onfocus = function() {
              document.getElementById("message").style.display = "block";
            }

            pw1.onblur = function() {
              document.getElementById("message").style.display = "none";
            }

            pw2.onfocus = function() {
              // document.getElementById("message").style.display = "block";
            }

            pw2.onblur = function() {
              // document.getElementById("message").style.display = "none";
            }

            pw1.onkeyup = function() {

              var lowerCaseLetters = /[a-z]/g;
              var upperCaseLetters = /[A-Z]/g;
              var numbers = /[0-9]/g;

              if(pw1.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
              } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
              }

              if(pw1.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
              } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
              }

              if(pw1.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
              } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
              }

              if(pw1.value.length >= 5) {
                length.classList.remove("invalid");
                length.classList.add("valid");
              } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
              }

              if(pw1.value.match(lowerCaseLetters) && pw1.value.match(upperCaseLetters) && pw1.value.match(numbers) && pw1.value.length >= 5) {
                document.getElementById("message").style.display = "none";
              }
            }
            pw2.onkeyup = function() {
              if(pw1.value != pw2.value && pw1.length != pw2.length ) {
                document.getElementById("messageMatch").style.display = "block";
              } else {
                document.getElementById("messageMatch").style.display = "none";
              }
            }
            pw2.onblur = function() {
              if(pw1.value != pw2.value) {
                document.getElementById("messageMatch").style.display = "block";
              } else {
                document.getElementById("messageMatch").style.display = "none";
              }
            }
        </script>
    </body>
    <footer>
      <a href="about.html"><p>Über uns</p></a>
      <a href="impressum.html"><p>Impressum</p></a>
      <a href="contact.html"><p>Kontakt</p></a>
    </footer>
</html>

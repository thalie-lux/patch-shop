<!DOCTYPE html>
<html>
    <head>
        <title>Neuen Artikel hinzufügen</title>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <header>
          <header class="uk-flex uk-flex-center">
              <div class="uk-card uk-card-default uk-card-body uk-width-1-2@s">
                <ul class="uk-nav-default uk-nav-center" uk-nav>
                    <li><a href="/patch-shop">Start</a></li>
                    <li><a href="collection.html">Kollektion</a></li>
                    <li><a href="logIn.html">Anmelden </a></li>
                    <li><a href="signIn.html">Registrierung</a></li>
                    <li><a href="warenkorb.html">Warenkorb</a></li>
                </ul>
              </div>
          </header>
        <h1>Artikel hinzufügen</h1>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" name="vorname" id="vorname" placeholder="Artikelbezeichnung">
            <br>
            <label for="price">Preis</label>
            <input type="number" min="0" name="preis" id="preis" step="0.01" placeholder="Produktpreis">
            <br>
            <label for="amount">Menge</label>
            <input type="number" min="1" step="number" name="menge" id="menge" placeholder="Menge">
            <br>
            <label for="name">Beschreibung</label>
            <textarea type="text" name="beschreibung" id="beschreibung" placeholder="Beschreibung des Artikels" rows="4" cols="60"></textarea>
            <br>
            <label for="file">Datei auswählen</label>
            <input type="file" name="file" id="file" accept="image/png, image/jpeg, image/jpg">
            <button>Hochladen</button>
            <br>
            <button>Artikel hinzufügen</button>
        </form>

    </body>
    <footer class="uk-position-bottom-center">
        <a href="about.html"><p>Über uns</p></a>
        <a href="impressum.html"><p>Impressum</p></a>
        <a href="contact.html"><p>Kontakt</p></a>
    </footer>
</html>
